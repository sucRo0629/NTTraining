<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>js課題5-1</title>
  <script>
    function calc() {
      const price = document.getElementById('input').value;

      alert('税別:' + price + '\n税込:' + calcTax(price));
    }

    function calcTax(price) {
      return Math.floor(price * 1.1);
    }

    function calcTax2() {
      const price = document.getElementById('input2').value;

      alert('税別:' + price + '\n税込:' + Math.floor(price * 1.1));
    }
  </script>
</head>
<body>
  <p>
    5-1.問 4-3 を改造し、価格の⼊⼒をテキストボックスから⾏い、「計算」ボタンを押下することで税込み⾦額が表⽰されるようにせよ。
  </p>
  <p>
    4-3.⼊⼒された⾦額に応じた消費税を返却する関数 calcTax を作成せよ。<br>
    その後変数 price に任意の⾦額を代⼊し、税込みの⾦額を表⽰せよ。
  </p>
  <p>
    calcTaxを変更しない場合
    <input type="text" id="input"><button onclick="calc()">計算</button>
  </p>
  <p>
    calcTaxを変更する場合
    <input type="text" id="input2"><button onclick="calcTax2()">計算</button>
  </p>
</body>
</html>
