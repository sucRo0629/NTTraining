<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>js課題3-1</title>
  <script>
    const num = 4;

    if (1 <= num && num <= 10) {
      alert(`正常\nnum= ${num}`);
    } else {
      alert(`エラー\nnum= ${num}`);
    }

  </script>
</head>
<body>
  <p>
    3-1.変数 num に任意の数値を代⼊し、制御⽂を⽤いて num が 1 〜 10 の場合は「正常」それ以外は「エラー」と 表⽰せよ。
  </p>
</body>
</html>
