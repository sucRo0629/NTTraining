<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>js課題3-4</title>
  <script>
    for (let i = 1; i <= 5; i++) {
      if (i % 2 === 0) {
        alert(`偶数\ni= ${i}`);
      } else {
        alert(`奇数\ni= ${i}`);
      }
    }
  </script>
</head>
<body>
  <p>
    3-4.制御⽂を⽤い、alert 5 回を表⽰するたびに奇数か偶数かを表⽰せよ。
  </p>
</body>
</html>
