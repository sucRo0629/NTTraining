<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>js課題3-3</title>
  <script>
    let num = 0;

    for (let i = 0; i < 3; i++) {
      num++;
      alert(num);
    }
  </script>
</head>
<body>
  <p>
    3-3.制御⽂を⽤い、alert を 3 回表⽰するたびに 1 〜 3 まで数字が増えていくようにせよ。
  </p>
</body>
</html>
