<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>js課題4-2</title>
  <script>
    const arr = [123, 456, 789];
    let result = 0;

    for (let i = 0; i < arr.length; i++) {
      result += arr[i];
    }

    alert('配列=' + arr + '\n合計=' + result);
  </script>
</head>
<body>
  <p>
    4-2.問 3-2 の配列の総和を計算する処理を関数化し、関数 arrSum を作成せよ。
  </p>
  <p>
    <b>関数仕様</b>
    <ul>
      <li>引数は 1 つで配列を受け取る。</li>
      <li>配列の合計値を返す。</li>
    </ul>
  </p>
  <p>
    3-2.数字が⼊った任意の配列 arr を宣⾔し、制御⽂を⽤いて配列の各要素の和を表⽰せよ。
  </p>
</body>
</html>
