<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>js課題4-2</title>
  <script>
    function arrSum(arr) {
      let result = 0;
      for (let i = 0; i < arr.length; i++) {
        result += arr[i];
      }

      return result;
    }

    // Array.prototype.reduceで実装した場合
    function arrSum2(arr) {
      return arr.reduce((previous, current) => previous + current, 0);
    }

    const arr = [123, 456, 789];

    alert(`配列=${arr}\n合計=${arrSum(arr)}`);
    alert(`reduce版\n配列=${arr}\n合計=${arrSum(arr)}`);

  </script>
</head>
<body>
  <p>
    4-2.問 3-2 の配列の総和を計算する処理を関数化し、関数 arrSum を作成せよ。
  </p>
  <p>
    <b>関数仕様</b>
    <ul>
      <li>引数は 1 つで配列を受け取る。</li>
      <li>配列の合計値を返す。</li>
    </ul>
  </p>
  <p>
    3-2.数字が⼊った任意の配列 arr を宣⾔し、制御⽂を⽤いて配列の各要素の和を表⽰せよ。
  </p>
</body>
