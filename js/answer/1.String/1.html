<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js課題1-1</title>
  <script>
    let str = 'いろは';
    
    str += 'にほへと'
    alert('str=' + str);
  </script>
</head>
<body>
  <p>
    1-1.変数 str に「いろ」という文字列を代入した後、str に文字列「にほへと」を結合して「いろはにほへと」と表示せよ。<br>なお、文字列操作関数は使用しない。
  </p>
</body>
</html>
